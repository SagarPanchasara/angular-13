<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()" class="row justify-content-center align-items-center" style="height: 90vh; width: 100vw;">
  <mat-card class="col-8 col-sm-6 col-md-4">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="myForm.controls['username'].hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="myForm.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
